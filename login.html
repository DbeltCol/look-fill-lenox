<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <title>admin w360</title>
  </head>
  <body>
    <section class="box-login m-0 p-0" >
      <div class="container-fluid m-0 p-0">
        <div class="row p-0 ">
          <div class="col-md-4 m-0 p-0 d-none d-md-block ">
            <div class="box-img-login p-0 m-0">
              <img src="assets/img/people-collage-design-back.jpg" class="w-100 p-0">
              <div class="pantalla"></div>
            </div>
          </div>
          <div class="col-md-8 d-flex align-items-center">
            <div class="text-black w-75 mx-auto">
              <form class="align-items-start my-5 py-5 m-md-0 user" style="border:1px solid #fff">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <img src="assets/img/logo.png" class="img-fluid">
                </div>
                <h5 class="fw-normal my-3 pb-3" style="letter-spacing: 1px;">Bienvenido,<br>
                Inicie sesión en su cuenta.</h5>

                <hr>
                <div class="row">
                  <div class="col-md-6 my-3">
                    <div class="form-group">
                      <label for="exampleEmail" class="">Correo electrónico</label>
                      <input name="email" id="exampleEmail" placeholder="Correo electrónico aquí..." type="email" class="form-control form-control-user">
                    </div>
                  </div>
                  <div class="col-md-6 my-3">
                    <div class="form-group">
                      <label for="examplePassword" class="">Clave</label>
                      <input type="password" class="form-control form-control-user" placeholder="Contraseña aquí..." type="password">
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                  <label for="exampleCheck" class="form-check-label">Mantenme conectado</label>
                </div>
                <hr>
                <div class="text-end">
                  <div class="ml-auto">
                    <a href="#" class="btn-sm btn btn-link">
                    Recuperar contraseña</a>
                    <!--<button class="btn btn-primary btn-sm">Iniciar sesión</button>-->
                    <a href="index.html" class="btn btn-primary btn-user px-5">
                       Iniciar sesión
                    </a>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->
</body>
</html>
